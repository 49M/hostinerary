[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_AUTH0_CLIENT_ID,VITE_AUTH0_DOMAIN"

# Proxy /api/* to the Render backend (set RENDER_API_URL in Netlify env vars)
[[redirects]]
  from = "/api/*"
  to = ":RENDER_API_URL/api/:splat"
  status = 200
  force = true

# SPA fallback â€” send all non-file routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
